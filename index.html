<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/048208056e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://uxwing.com/wp-content/themes/uxwing/download/weather/weather-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <nav>
        <h1><span class="title">Weather App</span><i class="fa-solid fa-cloud-sun"></i></h1>

        <div class="nav-right">
            <form>
                <input id="location-input" type="text" placeholder="Search location here">
                <button id="location-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                <p id="error-msg" class="error-msg"></p>
            </form>

            <div class="link-container">
                <a href="https://github.com/brajpatel" target="_blank" title="github/brajpatel"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </nav>

    <div id="background" class="background">
        <div id="info-container" class="info-container">
            <div class="location-info">
                <h2 id="location"></h2>
            </div>

            <div class="weather-info">
                <h2>Current weather conditions:</h2>
                <h3 id="weather-main"></h3>
                <h3 id="weather-desc"></h3>
            </div>

            <div class="other-info">
                <div class="top-row">
                    <div>
                        <h3>Temperature<i class="fa-solid fa-temperature-three-quarters" style="color: rgb(221, 30, 30);"></i></h3>
                        <p id="temperature"></p>
                    </div>
                    <div>
                        <h3>Feels like<i class="fa-solid fa-hand" style="color: rgb(110, 207, 123);"></i></h3>
                        <p id="feels-like"></p>
                    </div>
                    <div>
                        <h3>Humidity<i class="fa-solid fa-droplet" style="color: rgb(68, 135, 235);"></i></h3>
                        <p id="humidity"></p>
                    </div>
                </div>
                
                <div class="bottom-row">
                    <div>
                        <h3>Pressure<i class="fa-solid fa-hurricane" style="color: rgb(224, 224, 224);"></i></h3>
                        <p id="pressure"></p>
                    </div>
                    <div>
                        <h3>Wind speed<i class="fa-solid fa-wind" style="color: rgb(129, 129, 129);"></i></h3>
                        <p id="wind-speed"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="loader-container">
            <div class="loader"></div>
        </div>
    </div>
    
<script src="index.js"></script>
</body>
</html>
